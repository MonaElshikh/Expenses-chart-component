<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="bar chart component " />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Mona Elshikh | bar chart component</title>
  </head>
  <body>
    <section class="main" role="main">
      <section class="bar-chart">
        <section class="balance">
          <div class="balance-content">
            <p>My balance</p>
            <span>$921.84</span>
          </div>
          <img src="images/logo.svg" alt="logo" />
        </section>
        <section class="details">
          <h1>Spending - Last 7 days</h1>
          <div class="chart">
            <!-- <div class="day" data-day="mon">
              <span class="amount">10%</span>
            </div>
            <div class="day" data-day="tue"><span class="amount">20%</span></div>
            <div class="day" data-day="wed"><span class="amount">30%</span></div>
            <div class="day" data-day="thu"><span class="amount">40%</span></div>
            <div class="day" data-day="fri"><span class="amount">50%</span></div>
            <div class="day" data-day="sat"><span class="amount">60%</span></div>
            <div class="day" data-day="sun"><span class="amount">70%</span></div> -->
          </div>
          <hr />
          <div class="footer">
            <div class="total">
              <span>Total this month</span>
              <h3>$478.33</h3>
            </div>
            <div class="tax">
              <span>+2.4%</span>
              <p>from last month</p>
            </div>
          </div>
        </section>
      </section>
    </section>
  </body>
  <script src="js/main.js"></script>
</html>
